<html>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title></title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="row">
        <div class="column1">
            <div class="card container_outer">
                <div class="container_inner">
                    <div><select class="gargling-select" id="left_gargling"></select></div>
                    <div><select class="gargling-select" id="right_gargling"></select></div>
                </div>
                <div class="container_inner" id="person_stats">
                    <div>
                        <h4 class="statheader">Total steps</h4>
                        <div id="total_steps" class="statbox">
                            <span class="left stat"></span>
                            <span class="comp stat"></span>
                            <span class="right stat"></span>
                        </div>
                    </div>
                    <div>
                        <h4 class="statheader">Total distance</h4>
                        <div id="total_distance" class="statbox">
                            <span class="left stat"></span>
                            <span class="comp stat"></span>
                            <span class="right stat"></span>
                        </div>
                    </div>
                    <div>
                        <h4 class="statheader">Average steps</h4>
                        <div id="avg_steps" class="statbox">
                            <span class="left stat"></span>
                            <span class="comp stat"></span>
                            <span class="right stat"></span>
                        </div>
                    </div>
                    <div>
                        <h4 class="statheader">Maximum steps</h4>
                        <div id="max_steps" class="statbox">
                            <span class="left stat"></span>
                            <span class="comp stat"></span>
                            <span class="right stat"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column1">
            <div class="card">
                <div id="person_steps"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column2">
            <div class="card" id="weekday_polar"></div>
        </div>
        <div class="column2">
            <div class="card" id="month_polar"></div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="card" id="countries_timeline"></div>
        </div>
    </div>

    <div class="row">
        <div class="column1">
            <div class="card">
                <div id="distance_area"></div>
                <div class="pcswitch">
                    <input type="checkbox" id="pcswitch" tabindex="0">
                    <label for="pcswitch">
                        Relative gargling contributions
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column2">
            <div class="card" id="steps_pie"></div>
        </div>
        <div class="column2">
            <div class="card" id="first_place_pie"></div>
        </div>
    </div>

    <div class="row">
        <div class="column2">
            <div class="card" id="above_median_pie"></div>
        </div>
        <div class="column2">
            <div class="card" id="contributing_days_pie"></div>
        </div>
    </div>
</body>

<script src="./dashboard.js"></script>


</html>
